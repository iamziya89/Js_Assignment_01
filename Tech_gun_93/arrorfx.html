<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Arrow function</h2>
</body>
<script>
    function sum(a,b){
        return a+b;
    }

    let sumA=(a,b)=>{
        return a+b;
    }
    console.log(sum(3,4));
    console.log(sumA(5,8))
</script>
</html>
